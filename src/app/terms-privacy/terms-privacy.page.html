<ion-header *ngIf="is_loaded">
  <ion-toolbar  color="ltblack" text-center>
	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
	<ion-title>{{content?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content comments-bg class="ion-padding" *ngIf="is_loaded">
	<div [innerHTML]="content?.description"></div>
</ion-content>
