<ion-content class="ion-padding">
       <div logo class="ion-text-center">
	      <img height="132px" src="assets/img/logo.png"/>
	   </div>
	   <div login-form>
	     <ion-item lines="none" class="ion-no-padding">
                  <ion-input placeholder="Full Name"></ion-input>
				   <ion-label icon-left>
					   <img height="22px" src="assets/img/lock.png"/>
				   </ion-label>
            </ion-item>
	       <ion-item lines="none" class="ion-no-padding">
                  <ion-input placeholder="Email Address"></ion-input>
				   <ion-label icon-left>
					   <img height="22px" src="assets/img/lock.png"/>
				   </ion-label>
            </ion-item>
			<ion-item lines="none" class="ion-no-padding">
                  <ion-input placeholder="Password"></ion-input>
				   <ion-label icon-left>
					   <img height="22px" src="assets/img/lock.png"/>
				   </ion-label>
            </ion-item>
			<ion-item lines="none" class="ion-no-padding">
                  <ion-input placeholder="Verify Password"></ion-input>
				   <ion-label icon-left>
					   <img height="22px" src="assets/img/lock.png"/>
				   </ion-label>
            </ion-item>
			 <div remember-me class="ion-text-center">                
                      <ion-checkbox slot="end"></ion-checkbox>
                	  <ion-label>Remember Me</ion-label>
            </div>
			<div btn-bottom class="ion-text-center">
				 <ion-button routerLink="/home-list" color="secondary" shape="round">
					Login
				 </ion-button> 
	        </div>
				 
	   </div>
</ion-content>
