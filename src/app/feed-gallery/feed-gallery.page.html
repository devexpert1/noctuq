<ion-header>
  <ion-toolbar  color="primary" text-center>
	<ion-buttons slot="start">
      <ion-back-button defaultHref="home-list"></ion-back-button>
    </ion-buttons>
	<ion-title>Live Feeds</ion-title>
	<ion-buttons slot="end">
     <ion-icon name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content bg-black>
	<masonry [useImagesLoaded]="true">
		<masonry-brick class="brick"  *ngFor="let item of masonryItems" routerLink="/live-feed"><img [src]="item.img"></masonry-brick>
	</masonry>
</ion-content>
<ion-footer> 
  <div scrll-icon>
	<ion-icon name="arrow-down"></ion-icon>
  </div>
</ion-footer>
