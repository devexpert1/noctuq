<div class="webHeader">
  <div class="webContainer">
    <a href="javascript:void(0)" routerLink="/home-list" class="webLogo"><img src="assets/img/logo.png" alt=""></a>
    <div class="ritNavbar">
      <ul>
        <li><a href="javascript:void(0)" routerLink="/home-list">Home</a></li>
        <li><a href="javascript:void(0)" routerLink="/about">About Noctuq</a></li>
        <li><a href="javascript:void(0)" routerLink="/terms-privacy">Terms</a></li>
        <li><a href="javascript:void(0)" routerLink="/report-problem">Report</a></li>
        <li>
          <ion-searchbar (search)="search()" [(ngModel)]="search_term" (ionClear)="clear_search()" placeholder="Search..." showCancelButton="never"></ion-searchbar>
        </li>
        <li><a routerLink="/profile" href="javascript:void(0)"><img src="assets/img/user-about.png" alt=""> Shelton B. <ion-icon name="arrow-dropdown"></ion-icon></a>
          <ul>
            <li><a href="javascript:void(0)" *ngIf="page_type != 'favorites'" slot="end" routerLink="/home-list/favorites"><ion-icon name="star"></ion-icon> Favorites</a></li>
            <li><a href="javascript:void(0)" routerLink="/settings"><ion-icon name="settings"></ion-icon> Settings</a></li>
            <li><a href="javascript:void(0)" routerLink="/login"><ion-icon name="log-out"></ion-icon> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<ion-header>
  <ion-toolbar  color="ltblack" text-center>
	<ion-buttons slot="start">
      <ion-back-button defaultHref="home-list"></ion-back-button>
    </ion-buttons>
	<ion-title>Chat</ion-title>
	<ion-buttons slot="end" routerLink="/settings">
      <ion-icon name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content comments-bg #content>
  <div class="webContainer">
	<!--div class="chat-box-s"-->
	<div class="commts">
		<div [ngClass]="userId == chat.fromId ? 'comnt-single commnt-right' : 'comnt-single'" *ngFor="let chat of chats ">
			<div class="comnt-head">
				<ng-container *ngIf="userId != chat.fromId">
					<img pro-img *ngIf="errors.indexOf(chat_image) >= 0" src="assets/img/user-icon.jpg"/> 
					<img pro-img *ngIf="errors.indexOf(chat_image) == -1" src="{{chat_is_social_image == '1' ? chat_image : IMAGES_URL+'/profile/'+chat_image}}"/> 
				</ng-container>
				<ng-container *ngIf="userId == chat.fromId">
					<img pro-img *ngIf="errors.indexOf(mySession?.image) >= 0" src="assets/img/user-icon.jpg"/> 
					<img pro-img *ngIf="errors.indexOf(mySession?.image) == -1" src="{{mySession?.is_social_image == '1' ? mySession?.image : IMAGES_URL+'/profile/'+mySession?.image}}"/> 
				</ng-container>
				<div class="comt-body">
					<p *ngIf="chat.type == 'text'">{{chat.message}}</p>
					<img (click)="openImage(chat.message)" attach-img *ngIf="chat.type == 'image' && chat?.temp_image == '1'" [src]="sanitizer.bypassSecurityTrustResourceUrl(win.Ionic.WebView.convertFileSrc(chat.message))">

					<img (click)="openImage(IMAGES_URL+'/chats/'+chat.message)" attach-img *ngIf="chat.type == 'image' && chat?.temp_image != '1'" src="{{IMAGES_URL+'/chats/'+chat.message}}">
					<span><b><ion-icon name="time"></ion-icon> {{chat.created_at | timeAgo}}</b></span>
				</div>
			</div>
		</div>
	</div>
</div>



</ion-content>
<ion-footer vanueFooter>
  <ion-toolbar class="foot-mgs"> 
    <ion-item color="none" lines="none">
	<span class="add-pl" (click)="selectImage()">
		<ion-icon name="add" add-deis></ion-icon>
	</span>
	 <ion-input [(ngModel)]="chat_message" placeholder="Type Message here..." ></ion-input>
	 <a (click)="send()" href="javascript:void(0)" class="filtr-ics"> <ion-icon name="paper-plane"></ion-icon> </a>
	</ion-item>
  </ion-toolbar>
</ion-footer>
