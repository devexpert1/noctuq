<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Pages</span></h3>
		 </div>
		 <!--div class="kt-portlet__head-toolbar">
		   <button routerLink="/panel/pages/add-page" mat-raised-button color="yellow">Add Page</button>
		 </div-->
	</div>	
	<div class="kt-portlet__body">
    <mat-form-field class="mat-form-field-infix">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
   <mat-table #table [dataSource]="dataSource">  
    <ng-container matColumnDef="name" >
      <mat-header-cell *matHeaderCellDef title>  Page Name </mat-header-cell>
      <mat-cell *matCellDef="let element" title> 
      {{element.name}} </mat-cell>
    </ng-container>
     <ng-container matColumnDef="title" >
      <mat-header-cell *matHeaderCellDef title>  Page Title </mat-header-cell>
      <mat-cell *matCellDef="let element" title> 
      {{element.title}} </mat-cell>
    </ng-container>
  
   <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef last> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" last>
     <button  routerLink="/panel/pages/edit-page/{{element?._id}}" mat-icon-button color="pink" matTooltip="Edit">
      <mat-icon>create</mat-icon>
  </button>&nbsp;
 <!--  <button mat-icon-button color="danger" matTooltip="Delete Venue Type" type="button" (click)="del_open(delete_post,element._id,i + (paginator.pageIndex * paginator.pageSize))">
  <mat-icon>delete</mat-icon>
  </button> -->
    </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
