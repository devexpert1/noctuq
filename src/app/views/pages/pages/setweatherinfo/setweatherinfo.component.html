<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Set Weather Info</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		
		 </div>
	</div>
	
	<div class="kt-portlet__body">
	  <mat-form-field class="mat-form-field-infix">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
	  </mat-form-field>
	  	 <div class="mat-table__wrapper"> 
   <mat-table #table [dataSource]="dataSource">  
   
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> <span class="badge badge-secondary">{{element.date}}</span> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="temperature">
      <mat-header-cell *matHeaderCellDef> Temperature </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.temperature}} </mat-cell>
    </ng-container>
   <ng-container matColumnDef="wind">
      <mat-header-cell *matHeaderCellDef> Wind </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.wind}} </mat-cell>
    </ng-container>
 <ng-container matColumnDef="cloudcover">
      <mat-header-cell *matHeaderCellDef> Cloud Cover </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.cloudcover}} </mat-cell>
    </ng-container>
   <ng-container matColumnDef="hight">
      <mat-header-cell *matHeaderCellDef> Hight </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hight}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lowtide">
      <mat-header-cell *matHeaderCellDef> Low Tide </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lowtide}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hight1">
      <mat-header-cell *matHeaderCellDef> Hight </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hight1}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hightide">
      <mat-header-cell *matHeaderCellDef> Hight Tide </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.hightide}} </mat-cell>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
						
		                <button  routerLink="/demo1/pages/editweather" mat-icon-button color="pink" matTooltip="Edit">
							<mat-icon>create</mat-icon>
						</button>
		  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
  	<div class="row">
		     <div class="col-md-6 ml-auto text-right">
				  <mat-form-field>
				  <input type="text" matInput placeholder="Time Abbrevation" value="-1.5">
				 </mat-form-field>
				 </div>
			</div>
</div>
</div>
