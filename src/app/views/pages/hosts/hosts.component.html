<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>All Hosts</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <button routerLink="/panel/hosts/addhost" mat-raised-button color="yellow">Add Host</button>
		 </div>
	</div>
	
	<div class="kt-portlet__body">
	<div class="row">
	  <div class="col-md-6">
		  <mat-form-field class="mat-form-field-infix">
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
		  </mat-form-field>
	  </div>
	  </div>
	 <div class="mat-table__wrapper"> 
   <mat-table #table [dataSource]="dataSource">  
       <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef check>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" check>
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
  <mat-cell *matCellDef="let element"> 
  <img *ngIf="errors.indexOf(element?.image) >= 0 "   src="assets/img/default.png" class="table-user rounded-circle img-thumbnail" width="60px" height="60px" >           
  <img *ngIf="errors.indexOf(element?.image) == -1 "  class="table-user rounded-circle img-thumbnail" width="60px" height="60px"  src="{{IMAGES_URL+'/profile/'+element?.image}}"/> 
  </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.name}} </mat-cell>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef width25> Email </mat-header-cell>
      <mat-cell *matCellDef="let element" width25> {{element.email}} </mat-cell>
    </ng-container>
	    <!-- Type Column -->
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef width10> Phone </mat-header-cell>
      <mat-cell *matCellDef="let element" width10> {{element.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="events">
      <mat-header-cell *matHeaderCellDef> Events </mat-header-cell>
  <mat-cell *matCellDef="let element">
  <button  class="btn btn-success max-width-90">{{element.events}}</button>
  </mat-cell>
    </ng-container>

		   
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element;let i = index; ">
        <button color="pink"  mat-icon-button  *ngIf="element.status=='1'"
  (click)="st_open(approve,element._id,0,i + (paginator.pageIndex * paginator.pageSize),element.name,element.email)" matTooltip="In-activate Host"><mat-icon>done</mat-icon></button>
  <button color="danger"  mat-icon-button (click)="st_open(disapprove,element._id,1,i + (paginator.pageIndex * paginator.pageSize),element.name,element.email)" matTooltip="Activate Host" *ngIf="element.status=='0'"><mat-icon>highlight_off</mat-icon></button>&nbsp;
		                <button  routerLink="/panel/hosts/edithost/{{element?._id}}" mat-icon-button color="pink" matTooltip="Edit Host">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="danger" matTooltip="Delete Host" type="button" (click)="del_open(delete_post,element._id,i + (paginator.pageIndex * paginator.pageSize))">
							<mat-icon>delete</mat-icon>
						</button>
		  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #delete_post let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Delete Host</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this host?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_delete()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>

<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #approve let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Inactive Host</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to inactive this Host?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_approve()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>


<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #disapprove let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Active Host</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to active this host?      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_approve()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>
