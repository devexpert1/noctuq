<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Guide Categories</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		    <button (click)="open(content)"  mat-raised-button color="yellow">Add Category</button>
		 </div>
	 </div>	
	<div class="kt-portlet__body">
	  <mat-form-field class="mat-form-field-infix">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
	  </mat-form-field>
	  	 <div class="mat-table__wrapper"> 
   <mat-table #table [dataSource]="dataSource">  
       <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef check>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" check>
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
	<!--  Category Image  Column -->
    <ng-container matColumnDef="imageurl" >
      <mat-header-cell *matHeaderCellDef title> Category Image  </mat-header-cell>
      <mat-cell *matCellDef="let element" title> <img  class="table-user rounded-circle img-thumbnail" width="60px" height="60px" src="{{element.imageurl}}"/> </mat-cell>
    </ng-container>
	<!-- Category Name Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category Name</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>
	 <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
	 	 <button (click)="open(content2)"  mat-icon-button color="pink" matTooltip="Edit">
	    <mat-icon>create</mat-icon>
	</button>
	<button (click)="open(delete)" mat-icon-button color="danger" matTooltip="Delete">
	    <mat-icon>delete</mat-icon>
	</button>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #delete let-c="close" let-d="dismiss">
      <div class="modal-body">
	   <button type="button" class="close close-modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
		<div  class="modal-inner text-center">
			 <i class="flaticon2-close-cross fa-4x close-icon"></i>
			 <h4>Are You Sure ?</h4>
			 <p class="mb-0">Are you sure you want to delete this records? This process cannot be undone</p>
         </div>
      </div>
      <div class="modal-footer no-border pt-0 justify-content-center pb-4">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </ng-template>
  </div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #content2 let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Edit Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	  <div form-field images>
	  <div img-cat>
	           <img  class="table-user rounded-circle img-thumbnail" width="60px" height="60px" src="assets/img/sleep1.png"/> 
			   <i class="fa fa-times"></i>
	   </div>
			   <br>
					  <label>Image</label><br>
					  <input type="file"  >					
					</div>
	 <mat-form-field style="width: 100%;">
        <input matInput placeholder="Category Name" value="Accomodation">
      </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </ng-template>
  </div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Add Category</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	   <div form-field images>
					  <label>Image</label><br>
					  <input type="file"  >					
					</div>
	 <mat-form-field style="width: 100%;">
     <input matInput placeholder="Category Name">
  </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </ng-template>
  </div>
</div>
