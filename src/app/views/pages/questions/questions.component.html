<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>All Questions</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		    <button routerLink="/demo1/questions/addquestions" mat-raised-button color="yellow">Add Question</button>
		 </div>
	 </div>	
	<div class="kt-portlet__body">
	<div class="row">
	  <div class="col-md-3">
		  <mat-form-field class="mat-form-field-infix">
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
		  </mat-form-field>
	  </div><div class="col-md-3">
		  <mat-form-field class="mat-form-field-infix">
			
					  <mat-select [(value)]="selected"  placeholder="Category">
						<mat-option>Select Category</mat-option>
						<mat-option value="option1">Accomodation</mat-option>
						<mat-option value="option2">Food</mat-option>
						<mat-option value="option3">Shopping</mat-option>
						<mat-option value="option4">Tourism</mat-option>
					  </mat-select>
				
		  </mat-form-field>
	  </div>
	  </div>
	  	 <div class="mat-table__wrapper"> 
   <mat-table #table [dataSource]="dataSource">  
       <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef check>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" check>
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
		<!-- Name Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef > What Are you looking for? ? </mat-header-cell>
      <mat-cell *matCellDef="let element" ><span class="badge badge-secondary">{{element.category}}</span></mat-cell>
    </ng-container>
    <ng-container matColumnDef="questions" >
      <mat-header-cell *matHeaderCellDef title> 	What type ?  </mat-header-cell>
      <mat-cell *matCellDef="let element" title> {{element.questions}} </mat-cell>
    </ng-container>
	<!-- Name Column -->
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef> Extra question?</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.options}} </mat-cell>
    </ng-container>

	 <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
	 	 <button routerLink="/demo1/questions/editquestions"  mat-icon-button color="pink" matTooltip="Edit">
	    <mat-icon>create</mat-icon>
	</button>
	<button  (click)="open(content)"  mat-icon-button color="danger" matTooltip="Delete">
	    <mat-icon>delete</mat-icon>
	</button>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-body">
	   <button type="button" class="close close-modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
		<div  class="modal-inner text-center">
			 <i class="flaticon2-close-cross fa-4x close-icon"></i>
			 <h4>Are You Sure ?</h4>
			 <p class="mb-0">Are you sure you want to delete this records? This process cannot be undone</p>
         </div>
      </div>
      <div class="modal-footer no-border pt-0 justify-content-center pb-4">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </ng-template>
  </div>
</div>
