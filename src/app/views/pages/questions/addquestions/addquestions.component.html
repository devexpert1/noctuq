<div class="kt-portlet">
		<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Add Question</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <a  routerLink="/demo1/questions"  mat-raised-button color="yellow">Back To Questions</a>
		 </div>
	</div>
		<div class="kt-portlet__body">
		<div class="row">
			   	   <div class="col-md-12">	
			      	<mat-form-field>
					  <mat-select [formControl]="selected"  [(value)]="selected"  placeholder="What Are You Looking For ?">
						<mat-option>-- Select --</mat-option>
						<mat-option value="accomodation">Accomodation</mat-option>
						<mat-option value="food">Food</mat-option>
						<mat-option value="tourism">Tourism</mat-option>
						<mat-option value="shopping">Shopping</mat-option>
					  </mat-select>
					</mat-form-field>
				 </div>
				 <div class="col-md-12">	
			      	<mat-form-field>
					  <mat-select [formControl]="selected2"   [(value)]="selected2"  placeholder="What Type ?">
						<mat-option>-- Select --</mat-option>
						<mat-option value="hotel">Hotel</mat-option>
						<mat-option value="pousada">Pousada</mat-option>
						<mat-option value="resort">Resort</mat-option>
						<mat-option value="hostel">Hostel</mat-option>
					  </mat-select>
					</mat-form-field>
				 </div>
			 <div class="col-md-12">	
			      	<mat-form-field>
					  <mat-select [formControl]="selected3"   [(value)]="selected3"  placeholder="Extra Question?">
						<mat-option>-- Select --</mat-option>
						<mat-option value="hotel1">Hotel</mat-option>
						<mat-option value="pousada1">Pousada</mat-option>
						<mat-option value="apartment">Apartment</mat-option>
						<mat-option value="sea">Close To The Sea</mat-option>
					  </mat-select>
					</mat-form-field>
				 </div>
			
				  
		<div class="col-md-12 mt-3">
		 <button  mat-raised-button color="pink">Submit</button>
		</div>
		</div>
</div>
