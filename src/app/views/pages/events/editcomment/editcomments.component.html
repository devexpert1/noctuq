<div class="kt-portlet">
<div class="kt-portlet__head">
<div class="kt-portlet__head-label">
<h3 class="kt-portlet__head-title"><span>Edit Comment</span></h3>
</div>
<div class="kt-portlet__head-toolbar">
<a  routerLink="/panel/events/comments/{{ids}}"  mat-raised-button color="yellow">Back To Comments</a>
</div>
</div>
<div class="kt-portlet__body" >
	<form class="kt-form" [formGroup]="addForm" autocomplete="off">
<div class="row">		     
<div class="col-md-12">
<mat-form-field>
<input matInput formControlName="comment"  placeholder="Comment">
</mat-form-field> 
<mat-error *ngIf="isControlHasError('comment','required')">
<strong>Please enter comment</strong>
</mat-error>
</div>



<div class="col-md-12 mt-3">
<button [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" (click)="submit()" mat-raised-button color="pink">Submit</button>
</div>
</div>
</form>
</div>
