<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #del_feed let-c="close" let-d="dismiss">
      <div class="modal-body">
	   <button type="button" class="close close-modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
		<div  class="modal-inner text-center">
			 <i class="flaticon2-close-cross fa-4x close-icon"></i>
			 <!-- <h4>Are You Sure ?</h4> -->
			 <p class="mb-0">Are you sure you want to delete this feed?</p>
         </div>
      </div>
      <div class="modal-footer no-border pt-0 justify-content-center pb-4">
      <button type="button" class="btn btn-danger" [ngClass]="{' kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': del_loading}" (click)="deleteConfirm()">Delete</button>
        <button type="button" class="btn btn-secondary close_del_popup" (click)="c('Close click')">Cancel</button>
        
      </div>
    </ng-template>
  </div>
</div>






<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
           <img *ngIf="showntype == true " class="modal-img" [src]="imagePath" />
  
            <mat-video #video *ngIf="showntype == false " [src]="remotevideo"></mat-video>

<!-- <mat-video #vid [ngClass]="ngclass" [src]="src" [title]="title" [autoplay]="autoplay" [preload]="preload"

        [color]="color" [spinner]="spinner" [poster]="poster" [overlay]="overlay" [(muted)]="muted"
        [showFrameByFrame]="showFrameByFrame" [(time)]="currentTime">
      </mat-video> -->
      

      </div>
    </form>
  </div>
</ng-template>

<ng-template #image let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #video let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth2</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #flagremove let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Remove Flag</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove flag from this feed?<br>
        It will be publically visible after this.      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_flag_remove()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>
