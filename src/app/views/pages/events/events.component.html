   <mat-table #table [dataSource]="dataSource">  
       
    <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
  <mat-cell *matCellDef="let element"> 
  <img *ngIf="errors.indexOf(element?.image) >= 0 "   src="assets/img/events.png" class="table-user rounded-circle img-thumbnail" width="60px" height="60px" >           
  <img *ngIf="errors.indexOf(element?.image) == -1 "  class="table-user rounded-circle img-thumbnail" width="60px" height="60px"  src="{{IMAGES_URL+'/events/thumbnails/'+element?.image}}"/> 
  </mat-cell>
    </ng-container>
     <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef title> Event Title </mat-header-cell>
      <mat-cell *matCellDef="let element" title> {{element.title}} &nbsp;&nbsp;
<span  *ngIf="(element?.is_hot) == 0 "  class="badge is-hot max-width-90" color="danger" matTooltip="Hot">
	 Hot</span>
      </mat-cell>
    </ng-container>
	 <ng-container matColumnDef="venue_type">
      <mat-header-cell *matHeaderCellDef > Venue</mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.venue_type}}</mat-cell>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
	<mat-cell *matCellDef="let element"> ${{element.price}}</mat-cell>
    </ng-container>
     <ng-container matColumnDef="host">
      <mat-header-cell *matHeaderCellDef> Host </mat-header-cell>
	<mat-cell *matCellDef="let element"> {{element.host_name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="comments">
      <mat-header-cell *matHeaderCellDef> Comments </mat-header-cell>
	<mat-cell *matCellDef="let element">
	<button  *ngIf="(element?.comments) == 0 "  class="btn btn-success max-width-90" matTooltip="Comments List">
	 {{element.comments}}</button>
		<button *ngIf="(element?.comments)  > 0 "  routerLink="/panel/events/comments/{{element?._id}}"  class="btn btn-success max-width-90" matTooltip="Comments List">{{element.comments}}
		</button>
	</mat-cell>
    </ng-container>

      <mat-cell *matCellDef="let element" action>

	    <mat-icon>remove_red_eye</mat-icon>
	</button>&nbsp;

      	<button *ngIf="(element?.comments)  > 0 "  routerLink="/panel/events/comments/{{element?._id}}"  mat-icon-button color="yellow" matTooltip="Comments List">
	    <mat-icon> comment</mat-icon>
	</button>&nbsp;
	 	 <button  routerLink="/panel/events/editevent/{{element?._id}}"  mat-icon-button color="pink" matTooltip="Edit">
	    <mat-icon>create</mat-icon>
	</button>&nbsp;
	<button mat-icon-button color="danger" matTooltip="Delete Event" type="button" (click)="del_open(delete_post,element._id,i + (paginator.pageIndex * paginator.pageSize))">
	<mat-icon>delete</mat-icon>
	</button>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>

<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #delete_post let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Delete Event</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this event?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_delete()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>
