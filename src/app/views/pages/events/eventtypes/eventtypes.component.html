<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Event Types</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <button routerLink="/panel/events/addeventtype" mat-raised-button color="yellow">Add Event Type</button>
		 </div>
	</div>
	
	<div class="kt-portlet__body">
	  <mat-form-field class="mat-form-field-infix">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
	  </mat-form-field>
   <mat-table #table [dataSource]="dataSource">  
       <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef check>
        <mat-checkbox (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" check>
        <mat-checkbox (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name" >
      <mat-header-cell *matHeaderCellDef title>  Event Type </mat-header-cell>
      <mat-cell *matCellDef="let element" title>  <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-up"></i></button> <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-down"></i></button> {{element.name}} </mat-cell>
    </ng-container>
	
	 <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef last> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" last>
	 	 <button  routerLink="/panel/events/editeventtype" mat-icon-button color="pink" matTooltip="Edit">
	    <mat-icon>create</mat-icon>
	</button>
	<button  (click)="open(content)"  mat-icon-button color="danger" matTooltip="Delete">
	    <mat-icon>delete</mat-icon>
	</button>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>
<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-body">
	   <button type="button" class="close close-modal" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
		<div  class="modal-inner text-center">
			 <i class="flaticon2-close-cross fa-4x close-icon"></i>
			 <h4>Are You Sure ?</h4>
			 <p class="mb-0">Are you sure you want to delete this records? This process cannot be undone</p>
         </div>
      </div>
      <div class="modal-footer no-border pt-0 justify-content-center pb-4">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </ng-template>
  </div>
</div>
