<div class="kt-portlet">
	<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Genre Types</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <button routerLink="/panel/genre_types/addgenretype" mat-raised-button color="yellow">Add Genre Type</button>
		 </div>
	</div>
	
	<div class="kt-portlet__body">
	  <mat-form-field class="mat-form-field-infix">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
	  </mat-form-field>
   <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name" >
      <mat-header-cell *matHeaderCellDef title>  Event Type </mat-header-cell>
      <mat-cell *matCellDef="let element" title>  
       <!--  <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-up"></i></button> <button btn-icon class="btn btn-green  mr-2"><i class="la la-angle-down"></i></button>  -->{{element.name}} </mat-cell>
    </ng-container>
	
	 <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef last> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" last>
	 	 <button  routerLink="/panel/genre_types/editgenretype/{{element?._id}}" mat-icon-button color="pink" matTooltip="Edit">
	    <mat-icon>create</mat-icon>
	</button>&nbsp;
  <button mat-icon-button color="danger" matTooltip="Delete Genre Type" type="button" (click)="del_open(delete_post,element._id,i + (paginator.pageIndex * paginator.pageSize))">
  <mat-icon>delete</mat-icon>
	</button>
	  </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
</div>

<div class="kt-section">
  <div class="kt-section__content">
    <ng-template #delete_post let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Delete Genre Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this genre type?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
        <button (click)="confirm_delete()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" type="button" class="btn btn-primary">Yes</button>
      </div>
    </ng-template>
  </div>
</div>
