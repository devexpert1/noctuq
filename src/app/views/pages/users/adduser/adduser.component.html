<div class="kt-portlet">
		<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Add Account</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <button  routerLink="/panel/users/" mat-raised-button color="yellow">Back To Users</button>
		 </div>
	</div>
		<div class="kt-portlet__body">
<form class="kt-form" [formGroup]="addForm" autocomplete="off">
		<div class="row">
			<div class="col-md-4">
				<div class="card  user-profile" >
				  <img class="card-img-top" src="assets/media/account-bg.jpg">
					  <div class="card-body text-center">
					<div class="user-image " img-upload>
					
								<img *ngIf="is_license_uploaded == false"   src="assets/img/default.png" class="table-user rounded-circle img-thumbnail" width="70px" height="70px" >
								
								
								<img *ngIf="is_license_uploaded == true"  [src]="sanitizer.bypassSecurityTrustUrl(license_image_url)"
								width="70px" height="70px" >
								
							  <!--label  for="user-img"><i class="la la-pencil"  ></i></label-->
							  <input   (change)="uploadLicense($event,'profile')" id="user-img" name="user-img" type="file" >
						  </div>	
						  </div>
</div>							  
				</div>
				 <div class="col-md-8">
				 	<div class="row">
<div class="col-md-12">
	<mat-form-field>
	<input matInput    formControlName="name" placeholder="Name">
	</mat-form-field>
	<mat-error *ngIf="isControlHasError('name','required')">
	<strong>Please enter user name</strong>
	</mat-error>
</div>

				  
				</div>
<div class="row">
 <div class="col-md-6">
		<mat-form-field>
		<input maxlength="10" type="number" matInput  formControlName="phone"  placeholder="Phone Number"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" >
		</mat-form-field>
		<mat-error *ngIf="isControlHasError('phone','required')">
		<strong>Please enter phone number</strong>
	</mat-error>
 </div>
 <div class="col-md-6">
	<mat-form-field>
		<input type="email" matInput  formControlName="email" autocomplete="off" placeholder="Email"/>
		</mat-form-field>
	<mat-error *ngIf="isControlHasError('email','required')">
	<strong>Please enter Email</strong>
	</mat-error>
	<mat-error *ngIf="isControlHasError('email','email')">
	<strong>Please enter valid email address</strong>
	</mat-error>
 </div>
</div>
<div class="row">
  <div class="col-md-6">
	<mat-form-field>
		<input matInput [(ngModel)]="password" name="password" type="password" formControlName="password"  placeholder="Password">
		</mat-form-field>
		<mat-error *ngIf="isControlHasError('password','required')">
		<strong>Please enter password</strong>
	</mat-error>
  </div>
  <div class="col-md-6">
	<mat-form-field>
	<input matInput [(ngModel)]="confirmpassword" name="confirmpassword" type="password" formControlName="confirmpassword"   placeholder="Confirm Password">
	</mat-form-field>
	<mat-error *ngIf="isControlHasError('confirmpassword','required')">
	<strong>Please enter confirm password</strong>
	</mat-error>
	<mat-error *ngIf="password != confirmpassword && errors.indexOf(confirmpassword) == -1">
	<strong>Please enter same password again</strong>
	</mat-error>
  </div>
</div>
				  
				  
					  <!-- <div class="col-md-6">
				<mat-form-field>
				  <mat-select [formControl]="places" multiple placeholder="Places Owned">
					<mat-option *ngFor="let place of placeList" [value]="place">{{place}}</mat-option>
				  </mat-select>
				</mat-form-field>
		          </div> -->
		</div>
		<div class="col-md-12 mt-3">
		<!--  <button  mat-raised-button color="pink">Save</button> -->
		 <button  [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" (click)="submit()" mat-raised-button color="pink">Submit</button>
		</div>
		</div>
	</form>
</div>
