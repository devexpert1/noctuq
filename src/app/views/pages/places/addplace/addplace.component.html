<div class="kt-portlet">
		<div class="kt-portlet__head">
	     <div class="kt-portlet__head-label">
		    <h3 class="kt-portlet__head-title"><span>Add Place</span></h3>
		 </div>
		 <div class="kt-portlet__head-toolbar">
		  <a  routerLink="/demo1/places"  mat-raised-button color="yellow">Back To Places</a>
		 </div>
	</div>
		<div class="kt-portlet__body">
		<div class="row">
		     
		           <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Name (en)">
					 </mat-form-field>
				  </div>
                  <div class="col-md-6">				  
				 <mat-form-field>
				  <input matInput placeholder="Name (pt)">
				 </mat-form-field>
				  </div>
			   	    <div class="col-md-6">	
			          	<mat-form-field>
						  <mat-select multiple placeholder="Type" [formControl]="typeControl">
							<mat-option>-- None --</mat-option>
							<mat-optgroup *ngFor="let group of typeGroups" [label]="group.name"
							  [disabled]="group.disabled">
							  <mat-option *ngFor="let type of group.type" [value]="type.value">
								 {{ type.viewValue }}
								</mat-option>
							</mat-optgroup>
						  </mat-select>
						</mat-form-field>
				 </div>
				  <div class="col-md-12">	
				 <div form-field>
				  <label>Map</label>
				   	<iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31760465.329205003!2d-69.71823501470722!3d-13.657159891786419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrazil!5e0!3m2!1sen!2sin!4v1568639690892!5m2!1sen!2sin" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
				 </div>
				 </div>
				 <!---div class="col-md-6">
					 <mat-form-field>					
							  <mat-select placeholder="Public Place">
								<mat-option *ngFor="let publicplace of publicplaces" [value]="publicplace.value">
								  {{ publicplace.viewValue }}
								</mat-option>
							  </mat-select>
					 </mat-form-field>
					</div-->
					  <div class="col-md-6">
					  <div form-field>					
					   	 <mat-checkbox class="example-margin" [(ngModel)]="checked">Public Place</mat-checkbox>					
					 </div>					 
				  </div>
					<div class="col-md-6">
					 <mat-form-field>
					  <input matInput placeholder="Owner"  value="Jason" readonly>
					 </mat-form-field>
					</div>
				  <div class="col-md-12">	
				  <label>Description (en)</label>
				<ejs-richtexteditor #toolsRTE id='alltoolRTE' [toolbarSettings]='tools'>
					
				</ejs-richtexteditor>
			      </div>
				    <div class="col-md-12">	
				  <label>Description (pt)</label>
				<ejs-richtexteditor #toolsRTE1 id='alltoolRTE1' [toolbarSettings]='tools1'>
					
				</ejs-richtexteditor>
			      </div>
				   <div class="col-md-12">	
				  <label>Opening Times (en)</label>
				<ejs-richtexteditor #toolsRTE2 id='alltoolRTE2' [toolbarSettings]='tools2'>
					
				</ejs-richtexteditor>
			      </div>
				    <div class="col-md-12">	
				  <label>Opening Times (pt)</label>
				<ejs-richtexteditor #toolsRTE3 id='alltoolRTE3' [toolbarSettings]='tools3'>
					
				</ejs-richtexteditor>
			      </div>
				    <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Phone">
					 </mat-form-field>
				  </div><div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Address">
					 </mat-form-field>
				  </div>
				  <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Email">
					 </mat-form-field>
				  </div>
				  <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Website">
					 </mat-form-field>
				  </div>
				   <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Facebook">
					 </mat-form-field>
				  </div>
				     <div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Instagram">
					 </mat-form-field>
				  </div>
				   <!--div class="col-md-6">
					  <mat-form-field>
					  <input matInput placeholder="Instagram">
					 </mat-form-field>
				  </div-->
				    <div class="col-md-6">
					  <mat-form-field>
					   	 <textarea matInput placeholder="TripAdvisor (en)"></textarea>
					 </mat-form-field>
				  </div>
				   <div class="col-md-6">
					  <mat-form-field>
					   	 <textarea matInput placeholder="TripAdvisor (en)"></textarea>
					 </mat-form-field>
				  </div>
				    <div class="col-md-12">
					 <!--mat-form-field>
					  <input matInput placeholder="Price Range">
					 </mat-form-field-->
					 <mat-form-field>
					  <mat-select [(value)]="selected"  placeholder="Price">
						<mat-option>Select Price</mat-option>
						<mat-option value="option1">$</mat-option>
						<mat-option value="option2">$$</mat-option>
						<mat-option value="option3">$$$</mat-option>
					  </mat-select>
					</mat-form-field>
				  </div>
				  <div class="col-md-12">
					  <div form-field mb-0>
					   <label> Contact Form</label><br>
					   	 <mat-checkbox class="example-margin" [(ngModel)]="checked" checked>Standard</mat-checkbox>
                       <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">External</mat-checkbox>
					
					 </div>
					  <mat-form-field>
					  <input matInput placeholder="http://">
					 </mat-form-field>
					 
				  </div>
				  
				        <div class="col-md-12">
					 <mat-form-field>
					  <input matInput placeholder="External Image Links">
					 </mat-form-field>
				  </div>
				      <div class="col-md-12">
					    <button  mat-raised-button color="primary">Add Another Link</button>
				  </div>
				  <div class="col-md-12">
				  <div form-field images>
					  <label>Images</label><br>
					  <input type="file"  >					
					</div>
				  </div>
				        <div class="col-md-12">
     
	       <mat-form-field class="mat-form-field-infix">			
					   <input matInput placeholder="Status" value="In Progress" readonly>		
		  </mat-form-field>	
					
				  </div>
		<div class="col-md-12 mt-3">
		 <button  mat-raised-button color="pink">Submit</button>
		</div>
		</div>
</div>
