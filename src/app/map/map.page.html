
<ion-header>
  <ion-toolbar  color="ltblack" text-center>
	<ion-buttons slot="start">
      <ion-back-button defaultHref="clubs/{{id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
	<ion-buttons slot="end" routerLink="/settings" *ngIf="userType != 'host' && errors.indexOf(userType)==-1">
		<ion-icon name="ios-settings"></ion-icon>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div header_height></div>

<agm-map 
[latitude]="lat" 
[longitude]="lng" 
[zoom]="zoom">
  <agm-marker 
  [latitude]="lat" 
  [longitude]="lng">
</agm-marker>

<agm-marker [latitude]="user_lat" [longitude]="user_lng"  [iconUrl]="user_location" *ngIf="userType != 'host' && errors.indexOf(userType)==-1 && allow_city_region==1">
  <agm-info-window #infoWindow>You are here</agm-info-window>
</agm-marker>

</agm-map>

<!-- webFooter -->
<app-footer></app-footer>
<!-- // end -->
</ion-content>
